name: Deploy Vue to Root GitHub Pages

on:
  push:
    branches:
      - main # or your dev branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build output folder 'dist' not found! Did the build fail?"
            exit 1
          fi

      - name: Deploy to root GitHub Pages repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: dist
          repository-name: williampinto-olmos/williampinto-olmos.github.io
          token: ${{ secrets.GITHUB_TOKEN }}
